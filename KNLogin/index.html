  <script>function calculateVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', vh + 'px');
    }

    // Initial calculation
    calculateVh();

    // Re-calculate on resize
    window.addEventListener('resize', calculateVh);

    // Re-calculate on device orientation change
    window.addEventListener('orientationchange', calculateVh);</script>

    body {
      height: calc(100 * var(--vh));
    }

    .ssp-content {
      /* height: 100%; */

      width: 100%;

max-height: calc(100 * var(--vh)); */

    html,

    .loading-txt {
      line-height: 1.5;
    }

    #loadingMessage {
      font-size: 18pt !important;
      -webkit-font-smoothing: antialiased;
      /* font-family: "Mulish Regular", sans-serif; */
      color: #707071;
    }

    @media screen and (max-width: 599.99px) {
      #loadingMessage {
        font-size: 14pt !important;
      }
    }

    .loading-spinner {
      animation: loading-spinner 1.5s linear infinite;
      width: 200px;
      height: 200px;
    }

    svg .plug,
    svg .socket {
      fill: #E2001A;
    }

    svg .loop-normal {
      fill: none;
      stroke: #E2001A;
      stroke-width: 10;
    }

    @keyframes loading-spinner {
      from {
        transform: rotate(0deg)
      }

      to {
        transform: rotate(360deg)
      }
    }

    .preload-container {
      width: 100%;
      /* transform: translate(0, calc(calc(calc(50 * var(--vh)) - 50%) - 50px)); */
      /* position: relative; */
      font-family: arial, verdana, sans-serif;
      color: #E2001A;
      text-align: center;
      position: absolute;
      bottom: calc(50 * var(--vh) - 50px - 103.5px);
    }

    .preload-content {
      max-width: 400px;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      margin-left: auto;
      margin-right: auto;
    }

    .img-wrapper {
      background-image: url('portal-seeconnect/resources/img/logo.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      width: 200px;
      height: 60px;
      margin: 0 auto;
    }

    .loop-wrapper {
      max-height: 200px;
      margin: 2rem auto 3rem auto;
    }
  </style>
